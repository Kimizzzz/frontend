<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Profile Card Component</title>
  <link rel="stylesheet" href="style.css">


</head>

<body>

  <div class="bg">

  </div>

  <div class="card">


    <div class="bottom">
      <img src="/images/image-victor.jpg" alt="">
      <div class="content">
        <div class="info">
          <h3 class="name">Victor Crest  &nbsp; <span>26</span></h3>

          <p>London</p>
        </div>
        <div class="status">
          <div class="item">
            <h3>80K</h3>
            <p>Followers</p>
          </div>
          <div class="item">
            <h3>803K</h3>
            <p>Likes</p>
          </div>
          <div class="item">
            <h3>1.4K</h3>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>


  </div>

</body>

</html>
